<html lang = "en">

    <body>
        <!--Form to add a user to a doodle, uses a text input-->
        <form action='/add-user'>
            Name: <input name='name' type="text"/>
            <br/>
            <!--Checkbox inputs for choosing the times-->
            T1: <input name='T1' type="checkbox"/>
            
            T2: <input name='T2' type="checkbox"/>
            
            T3: <input name='T3' type="checkbox"/>
            
            T4: <input name='T4' type="checkbox"/>
            
            T5: <input name='T5' type="checkbox"/>
            
            T6: <input name='T6' type="checkbox"/>
            
            T7: <input name='T7' type="checkbox"/>
            
            T8: <input name='T8' type="checkbox"/>
            
            T9: <input name='T9' type="checkbox"/>
            
            T10: <input name='T10' type="checkbox"/>
            <br/>
            <!--Submit button-->
            <input type="submit">
        </form>
        <!--Form to let the admin add new times-->
        <form action='/add-times'>
            T1: <input name='T1'/>
            
            T2: <input name='T2'/>
            <br/>

            <br/>

            <br/>
            T9: <input name='T9'/>
            
            T10: <input name='T10'/>
            <br/>
            <!--Submit button-->
            <input type="submit">
        </form>
        <!--Link to click to return to the homepage-->
        <a href='/'>Click to return to homepage</a>
    </body>
